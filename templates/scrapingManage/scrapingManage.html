<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTime | 스크래핑 관리</title>
  <link href="{{ url_for('static', filename='style/common.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>

</head>

<body>
  <div class="container">
    <main class="main-area">
      <h2 class="title">스크래핑 데이터 관리</h2>
      <form class="search-form" style ="display:none">
        <div class="select-box md">
          <strong class="label" onclick="ClickSelectLabel('groupName')" id="groupName" name="groupName">기관명</strong>
          <ul class="options type">
            <li class="option" onclick="ClickSelectOption('groupName','그룹명','groupName')">
              그룹 명
            </li>
            <li class="option" onclick="ClickSelectOption('groupName','설명','groupExplain')">
              그룹 설명
            </li>
            <li class="option" onclick="ClickSelectOption('groupName','그룹코드','groupID')">
              그룹코드
            </li>
          </ul>
        </div>
        <div class="input-wrap">
          <input id="searchInput" class="input" placeholder="그룹명, 설명 입력 후 검색" />
          <span class="delete-btn"></span>
        </div>
        <div class="input-wrap">
          <input id="searchInput1" class="input" placeholder="그룹명, 설명 입력 후 검색" />
          <span class="delete-btn"></span>
        </div>
        <button id="searchBtn" class="btn primary md search-btn">검색</button>
      </form>
      <div class="table-area">
        <div class="flex justify-between align-end" style ="display:none">
          <strong class="count"></strong>
          <button class="btn tertiary sm" id="addBtn" onclick=""> + 그룹 추가</button>
        </div>
        <table class="table intent-table">
          <caption>스크래핑 데이터 관리 테이블</caption>
          <colgroup>
            <col width="80px" />
            <col />
            <col width="80px" />
            <col width="80px" />
            <col width="80px" />
            <col width="80px" />
            <col width="80px" />
            <col width="80px" />
            <col width="80px" />
          </colgroup>
          <thead class="thead type2">
            <tr>
              <th>기관명</th>
              <th>이벤트제목</th>
              <th>시작일</th>
              <th>종료일</th>
              <th>썸네일</th>
              <th>이미지</th>
              <th>목록 URL</th>
              <th>상세 URL</th>
              <th>적용</th>
            </tr>
          </thead>
          <tbody id="dataContent" class="tbody"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
<script>
  //세션
  let session_check = "{{session}}";
  if (session_check == 'None') {
    top.location.href = '/';
  }

  $(document).ready(function () {
    // session_ok("{{domain}}", "{{port}}");
    selectList()
    
  })

  $("#addBtn").click(function () {
    addModal()
  })

  //모달 
  function addModal() {
    session_ok("{{domain}}", "{{port}}");
    values = `
                    <h3>회사 명</h3>
                    <fieldset>
                        <div class="input-wrap">
                            <input id="groupname" class="input" placeholder="회사 명을 입력해주세요" 
                                onfocus="FocusInput('groupname')" oninput="ChangeInput('groupname')" onblur="BlurInput('groupname')"
                                value="">
                            <span class="delete-btn" onclick="DeleteInput('groupname')"></span>
                        </div>
                    </fieldset>
                    <br>
                    <h3>그룹 설명</h3>
                    <fieldset>
                        <textarea id="groupinfo" class="textarea" onfocus="FocusInput('command')"
                            placeholder="신한은행 챗봇 데모 관리자 그룹"></textarea>
                    </fieldset>`
    OpenModal("그룹 추가", "", true, true, "addGroup()", "확인", "취소", "", "md", values)
  }

  // 전체 조회
  function selectList() {

    $("#dataContent").empty();
    let formData = new FormData();
    fetch("/batchDataList", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('success')
                values = ``
                data.forEach((v, i) => {
                  var status = v['evt_status'];
                  var statusCol = ''
                  if(status =='NONE')
                  {
                    statusCol = `<td><button id='applyBtn' class='btn primary sm' data-json='${JSON.stringify(v)}'  onclick="insertEvent(this)">적용</button></td>`
                  }
                  else
                  {
                    `<td></td>`
                  }
                  // else if(status =='Y')
                  // {
                  //   statusCol = `<td><button id='applyBtn' class='btn primary sm' data-json='${JSON.stringify(v)}'  onclick="updateEvent(this)">비노출</button></td>`
                  // }
                  // else if(status =='N')
                  // {
                  //   statusCol = `<td><button id='applyBtn' class='btn primary sm' data-json='${JSON.stringify(v)}'  onclick="updateEvent(this)">재노출</button></td>`
                  // }
                  values += `    
                    <tr data-id="${i+1}" name="${v['evt_title']}" explain="${v['evt_title']}">
                      <td>${v['cor_nm']}</td>
                      <td>${v['evt_title']}</td>
                      <td>${v['evt_st_date']} </td>
                      <td>${v['evt_ed_date']} </td>
                      <td><button id='thumbBtn' class='btn primary sm'>썸네일</button></td>
                      <td><button id='imgBtn' class='btn primary sm'>이미지</button></td>
                      <td><button id='listBtn' class='btn primary sm'>리스트</button></td>
                      <td><button id='dtBtn' class='btn primary sm'>디테일</button></td>`
                  values += statusCol
                  values += `  </tr>`
                });
                $("#dataContent").append(values)
                
            })
            .catch(error => {
                console.error("Error:", error);
            });
  
  }
  function insertEvent(button) {

    let formData = new FormData();
    
    formData.append("datas", JSON.stringify(JSON.parse(button.getAttribute("data-json"))));
    formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
    });

    fetch("/insertEvent", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
              selectList()
            })
            .catch(error => {
              console.error("Error:", error);
            });
  }
  function updateEvent(button) {

    let formData = new FormData();
    
    formData.append("datas", JSON.stringify(JSON.parse(button.getAttribute("data-json"))));
    formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
    });

    fetch("/updateEvent", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
              selectList()
            })
            .catch(error => {
              console.error("Error:", error);
            });
  }
  // 전체 조회
  function SearchGroupCode() {
    $.ajax({
      url: "{{domain}}:{{port}}/getAdminGroup",
      type: "GET",
      contentType: "application/json",
      success: function (response) {
        console.log(response)

        $(".count").append(`Total : ${response.length}`)

        values = ``
        response.forEach((v, i) => {
          values += `    
            <tr data-id="${v['group_code']}" name="${v['group_name']}" explain="${v['group_info']}">
              <td>${i + 1}</td>
              <td>${v['group_code']}</td>
              <td>${v['group_name']}</td>
              <td>${v['group_info']} 챗봇 데모</td>
              <td>${v['reg_date']}</td>
            </tr>`
        });
        $("#dataContent").append(values)
      }
    });
  }


  //검색 기능
  $("#searchBtn").click(function (e) {
    e.preventDefault();
    session_ok("{{domain}}", "{{port}}");
    let target_data = $('#searchInput').val()
    let option = $('#groupName').attr('name')


    let search_list = []

    $("#dataContent tr").each(function (i, v) {
      if (option.includes('Name') && $(v).attr('name').includes(target_data)) {
        search_list.push(v)
      } else if (option.includes('ID') && $(v).attr('data-id').includes(target_data)) {
        search_list.push(v)
      } else if (option.includes('Explain') && $(v).attr('explain').includes(target_data))
        search_list.push(v)
    })

    //검색 결과가 없을 경우
    if (search_list.length == 0) {
      values = `<p>검색 결과가 없습니다.</p>`
      OpenModal("검색어 결과 없음", "", true, "", "", "확인", "", true, "md", values)
    } else {
      $("#dataContent tr").hide();
      $(search_list).show();
    }
  })

  //추가 기능
  function addGroup() {
    session_ok("{{domain}}", "{{port}}");
    let new_group_name = $("#groupname").val()
    let new_group_info = $("#groupinfo").val()

    //경우1: 그룹명을 입력하지 않을 경우
    if (new_group_name.length == 0) {
      values = `<p>그룹 명을 입력해주세요.</p>`
      OpenModal("알림", "except1", true, "", `CloseModal("except2")`, "확인", "", true, "sm", values)

      //경우2: 그룹 설명을 입력하지 않을 경우
    } else if (new_group_info.length == 0) {
      values = `<p>그룹 설명을 입력해주세요.</p>`
      OpenModal("알림", "except2", true, "", `CloseModal("except2")`, "확인", "", true, "sm", values)

    } else {
      $.ajax({
        url: "{{domain}}:{{port}}/insertAdminGroup",
        type: "POST",
        contentType: "application/json",
        dataType: "json",
        data: JSON.stringify([new_group_name, new_group_info]),
        success: function (response) {

          if (response[0] = "00000") {
            CloseModal()
            values = `<p>관리자 그룹 등록이 완료되었습니다.</p>`
            OpenModal("완료", "", true, "", "CloseModal()", "확인", "", true, "sm", values)

          } else {
            values = `<p>관리자 그룹 등록이 실패했습니다. </p>`
            OpenModal("실패", "except3", true, "", `CloseModal("except3")`, "확인", "", true, "sm", values)
          }
        }
      })
    }
  }
</script>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 로그 모니터링</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #log-container { width: 80%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; }
        .highlight { background-color: yellow; font-weight: bold; }
    </style>
</head>
<body>
    <h2>실시간 로그 모니터링</h2>
    
    <input type="text" id="search-input" placeholder="검색어 입력">
    <button onclick="searchLogs()">검색</button>
    <button onclick="nextResult()">다음</button>
    
    <div id="log-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const logContainer = document.getElementById("log-container");
        const searchInput = document.getElementById("search-input");
        const socket = io("wss://172.31.1.134:8084", { transports: ["websocket"] });

        let logs = [];
        let searchResults = [];
        let currentIndex = -1;

        // WebSocket 연결 및 로그 요청
        socket.on("connect", () => {
            console.log("WebSocket 연결됨");
            socket.emit("request_logs");  // 서버에 로그 요청
        });

        // 로그 수신 및 출력
        socket.on("log_update", (data) => {
            const logLine = document.createElement("div");
            logLine.textContent = data;
            logContainer.appendChild(logLine);
            logs.push(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        });

        function searchLogs() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) return;

            logs.forEach(log => log.classList.remove("highlight"));

            searchResults = logs.filter(log => log.textContent.toLowerCase().includes(keyword));
            currentIndex = 0;

            if (searchResults.length > 0) {
                moveToResult();
            }
        }

        function moveToResult() {
            if (searchResults.length > 0) {
                searchResults.forEach(log => log.classList.remove("highlight"));
                searchResults[currentIndex].classList.add("highlight");
                searchResults[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }

        function nextResult() {
            if (searchResults.length > 0) {
                currentIndex = (currentIndex + 1) % searchResults.length;
                moveToResult();
            }
        }
    </script>
</body>
</html>

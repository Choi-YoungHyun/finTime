<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배치 재기동</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 1200px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; margin-bottom:20px; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
        #status { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .summary-container { margin-top: 20px; }
        .summary { font-size: 16px; font-weight: bold; margin: 10px 0; }
        .success { color: green; }
        .fail { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <div class="container">
        <h2>배치 컨트롤</h2>
        <button onclick="startBatch()">🚀 배치 시작</button>
        <button onclick="stopBatch()">🛑 배치 중지</button>
        <button onclick="checkBatchStatus()">🔍 상태 확인</button>

        <p id="status">⏳ 배치 상태 확인 중...</p>

        
    </div>
    
    <div class="container">
        <div class="summary-container">
            <h2>배치 실행 결과</h2>
            <div class="summary">
                <strong>전체 건수:</strong> <span id="totalCount"></span> | 
                <strong>성공 건수:</strong> <span id="successCount" class="success"></span> | 
                <strong>실패 건수:</strong> <span id="failCount" class="fail"></span>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>업체명</th>
                    <th>성공 여부</th>
                    <th>실행 시작 시간</th>
                    <th>실행 종료 시간</th>
                </tr>
            </thead>
            <tbody id="batchResults">
                <!-- 데이터가 들어갈 자리 -->
            </tbody>
        </table>
    </div>

    <script>
        // 배치 시작
        function startBatch() {
            fetch("/batchStart", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = `✅ ${data.message}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 배치 실행 중 오류 발생";
                });
        }

        // 배치 중지
        function stopBatch() {
            fetch("/batchStop", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = `✅ ${data.message}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 배치 중지 중 오류 발생";
                });
        }

        // 배치 상태 확인
        function checkBatchStatus() {
            fetch("/batchStatus", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    let statusText = data.status === "running" 
                        ? `🟢 실행 중 (PID: ${data.pid})` 
                        : "🔴 중지됨";
                    document.getElementById("status").innerText = statusText;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 상태 확인 중 오류 발생";
                });
        }

        // 배치 상태 확인
        function batchResultSearch() {
            fetch("/batchResultSearch", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("totalCount").innerText = data[0].total_cnt;
                    document.getElementById("successCount").innerText = data[0].success_cnt;
                    document.getElementById("failCount").innerText = data[0].fail_cnt;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        // 페이지 로드 시 상태 확인
        checkBatchStatus();
        batchResultSearch();
    </script>

</body>
</html>

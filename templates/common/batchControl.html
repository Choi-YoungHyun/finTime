<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTime | 배치 관리</title>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 1200px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; margin-bottom:20px; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
        #status { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .summary-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .summary-container > div {
            width: 100%;
        }
        .summary { font-size: 16px; font-weight: bold; margin: 10px 0; }
        .success { color: green; }
        .fail { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
  </head>
<body>

    <div class="container">
        <h2>배치 컨트롤</h2>
        <button onclick="startBatch(1)">🚀 배치 시작</button>
        <button onclick="stopBatch(2)">🛑 배치 중지</button>
        <button onclick="checkBatchStatus(3)">🔍 상태 확인</button>

        <p id="status">⏳ 배치 상태 확인 중...</p>

        
    </div>
    
    <div class="container">
        <div class="summary-container">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <!-- 갱신 주기 설정 -->
                <div>
                    <label for="refreshRate">갱신 주기 (분): </label>
                    <select id="refreshRate" onchange="updateRefreshRate()">
                        <script>
                            for (let i = 1; i <= 30; i++) {
                                document.write(`<option value="${i}">${i}분</option>`);
                            }
                        </script>
                    </select>
                </div>
    
                <!-- 전체 건수, 성공 건수, 실패 건수 -->
                <div class="summary">
                    <strong>전체 건수:</strong> <span id="totalCount"></span> | 
                    <strong>성공 건수:</strong> <span id="successCount" class="success"></span> | 
                    <strong>실패 건수:</strong> <span id="failCount" class="fail"></span>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // 배치 시작
        
        function startBatch(type) {
            var requestData = { "type": type}
            fetch("/batchStart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"  // 요청 헤더에서 JSON 형식 지정
                    },
                    body: JSON.stringify(requestData)  // JSON 형식으로 변환하여 body에 담아 전송
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = `✅ ${data.message}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 배치 실행 중 오류 발생";
                });
        }

        // 배치 중지
        function stopBatch(type) {
            var requestData = { "type": type}
                fetch("/batchStop", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"  // 요청 헤더에서 JSON 형식 지정
                    },
                    body: JSON.stringify(requestData)  // JSON 형식으로 변환하여 body에 담아 전송
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = `✅ ${data.message}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 배치 중지 중 오류 발생";
                });
        }

        // 배치 상태 확인
        function checkBatchStatus(type) {
            var requestData = { "type": type}
            fetch("/batchStatus", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"  // 요청 헤더에서 JSON 형식 지정
                    },
                    body: JSON.stringify(requestData)  // JSON 형식으로 변환하여 body에 담아 전송
                })
                .then(response => response.json())
                .then(data => {
                    let statusText = data.status === "running" 
                        ? `🟢 실행 중 (PID: ${data.pid})` 
                        : "🔴 중지됨";
                    document.getElementById("status").innerText = statusText;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "❌ 상태 확인 중 오류 발생";
                });
        }

    </script>

</body>
</html>
